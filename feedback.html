<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Umpan Balik Worksheet - Lilsmart Digital</title>
  <style>
    /* Style tambahan sesuai kebutuhan */
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Umpan Balik Worksheet - Lilsmart Digital</h2>
    
    <!-- Formulir dengan enctype untuk upload file -->
    <form id="feedbackForm" action="https://script.google.com/macros/s/AKfycbxlVRZYtniO9Ju5r-BIwHv_0RWosnO62_ZyjN-lhPxr/dev" method="POST" enctype="multipart/form-data">
      <!-- Nama dan Telepon -->
      <label for="nama">Nama:</label><br>
      <input type="text" id="nama" name="nama" required><br><br>

      <label for="no_telepon">No Telepon:</label><br>
      <input type="tel" id="no_telepon" name="no_telepon" required><br><br>

      <!-- Pendapat -->
      <label for="pendapat">Pendapat Anda tentang worksheet ini:</label><br>
      <textarea id="pendapat" name="pendapat" rows="6" placeholder="Tuliskan pendapat Anda di sini..." required></textarea><br><br>

      <!-- Upload Foto -->
      <label for="foto">Unggah Foto Worksheet yang Dikerjakan:</label><br>
      <input type="file" id="foto" name="foto" accept="image/*" required><br><br>

      <!-- Efektivitas Pembelajaran -->
      <label for="efektivitas">Seberapa efektifkah pembelajaran dengan worksheet ini? Ceritakan pengalaman Anda:</label><br>
      <textarea id="cerita-pengalaman" name="efektivitas" placeholder="Tuliskan pengalaman Anda di sini..." required></textarea><br><br>

      <label for="nilai">Nilai (1-5):</label><br>
      <input type="number" id="nilai" name="nilai" min="1" max="5" required><br><br>

      <!-- Saran dan Kritik -->
      <label for="saran">Saran untuk perbaikan:</label><br>
      <textarea id="saran" name="saran" rows="6" placeholder="Berikan saran untuk perbaikan worksheet ini..." required></textarea><br><br>

      <label for="kritik">Kritik:</label><br>
      <textarea id="kritik" name="kritik" rows="6" placeholder="Tuliskan kritik Anda di sini..." required></textarea><br><br>

      <input type="submit" value="Kirim Umpan Balik">
    </form>
  </div>

  <script>
    document.getElementById("feedbackForm").addEventListener("submit", function(event) {
      event.preventDefault();  // Mencegah form submit biasa

      var formData = new FormData(event.target);

      fetch("https://script.google.com/macros/s/AKfycbxlVRZYtniO9Ju5r-BIwHv_0RWosnO62_ZyjN-lhPxr/dev", {
        method: "POST",
        body: formData
      })
      .then(response => response.text())
      .then(result => {
        alert("Terima kasih atas umpan balik Anda!");
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Terjadi kesalahan saat mengirim form. Coba lagi.");
      });
    });
  </script>
</body>
</html>
