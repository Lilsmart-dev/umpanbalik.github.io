<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Umpan Balik Worksheet - Lilsmart Digital</title>
  <style>
    /* Style untuk form dan input */
    .form-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    label, input, textarea {
      display: block;
      margin-bottom: 15px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Umpan Balik Worksheet - Lilsmart Digital</h2>
    <form action="https://script.google.com/macros/s/AKfycbxPBdkusVszOKa0Ny25CFw5ywqEjvv0jU-IVXgK6pcy/dev" method="POST" enctype="multipart/form-data">
      
      <!-- Nama dan No Telepon sejajar -->
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" required>

      <label for="no_telepon">No Telepon:</label>
      <input type="tel" id="no_telepon" name="no_telepon" required>

      <!-- Pendapat tentang worksheet -->
      <label for="pendapat">Pendapat Anda tentang worksheet ini:</label>
      <textarea id="pendapat" name="pendapat" rows="4" required></textarea>

      <!-- Unggah Foto -->
      <label for="foto">Unggah Foto Worksheet yang Dikerjakan:</label>
      <input type="file" id="foto" name="foto" accept="image/*" required>

      <!-- Efektivitas Pembelajaran dan Penilaian -->
      <label for="efektivitas">Seberapa efektifkah pembelajaran dengan worksheet ini?</label>
      <textarea id="efektivitas" name="efektivitas" rows="4" required></textarea>

      <!-- Saran Perbaikan -->
      <label for="saran">Saran untuk perbaikan:</label>
      <textarea id="saran" name="saran" rows="4" required></textarea>

      <!-- Kritik -->
      <label for="kritik">Kritik:</label>
      <textarea id="kritik" name="kritik" rows="4" required></textarea>

      <input type="submit" value="Kirim Umpan Balik">
    </form>
  </div>
</body>
</html>
