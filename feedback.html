<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Umpan Balik Worksheet - Lilsmart Digital</title>
  <style>
    .form-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .form-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .form-group label {
      width: 150px;
    }

    .form-group input, .form-group textarea {
      width: 100%;
    }

    label, input, textarea {
      display: block;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }

    input[type="submit"] {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>
  <div class="form-container">
    <h2>Umpan Balik Worksheet - Lilsmart Digital</h2>
    <p class="fun-text">âœ¨"Yuk, kasih feedback supaya kami bisa lebih membantu dan mempermudah Anda dalam mendampingi anak belajar! âœ¨ðŸ“š"</p>
    <form action="https://script.google.com/macros/s/AKfycbzbTaqqg39vGXFaTnfDNwbBHAnNJrkS1N69bcCzEL0Yq8OdsckSZMiVcjSyxNciHSKw6g/exec" method="POST">
      
      <div class="form-group">
        <div>
          <label for="nama">Nama:</label><br>
          <input type="text" id="nama" name="nama" required>
        </div>
        <div>
          <label for="no_telepon">No Telepon:</label><br>
          <input type="tel" id="no_telepon" name="no_telepon" required>
        </div>
      </div>

      <label for="pendapat">Pendapat Anda tentang worksheet ini:</label><br>
      <textarea id="pendapat" name="pendapat" rows="6" placeholder="Tuliskan pendapat Anda di sini..." required></textarea><br><br>

      <label for="efektivitas">Seberapa efektifkah pembelajaran dengan worksheet ini? Ceritakan pengalaman Anda:</label><br>
      <textarea id="efektivitas" name="efektivitas" placeholder="Tuliskan pengalaman Anda di sini..." required></textarea><br><br>

      <label for="nilai">Nilai (1-5):</label><br>
      <input type="number" id="nilai" name="nilai" min="1" max="5" required><br><br>

      <label for="saran">Saran untuk perbaikan:</label><br>
      <textarea id="saran" name="saran" rows="6" placeholder="Berikan saran untuk perbaikan worksheet ini..." required></textarea><br><br>

      <label for="kritik">Kritik:</label><br>
      <textarea id="kritik" name="kritik" rows="6" placeholder="Tuliskan kritik Anda di sini..." required></textarea><br><br>

      <input type="submit" value="Kirim Umpan Balik">
    </form>
  </div>
</body>
</html>
